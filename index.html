<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ارسال به GAS</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 20px; }
    input, textarea, button { display: block; margin: 8px 0; width: 300px; padding: 6px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>فرم ارسال به Google Apps Script</h2>

  <form id="myForm">
    <input type="text" name="code" placeholder="کد تخفیف" required>
    <input type="text" name="areaText" placeholder="ناحیه">
    <input type="text" name="car" placeholder="نام ماشین">
    <input type="text" name="priceText" placeholder="قیمت">
    <input type="text" name="yearFa" placeholder="سال تولید">
    <input type="text" name="kmWithUnit" placeholder="کارکرد">
    <input type="text" name="gearbox" placeholder="گیربکس">
    <input type="text" name="color" placeholder="رنگ">
    <input type="text" name="motor" placeholder="موتور">
    <input type="text" name="body" placeholder="بدنه">
    <input type="text" name="bimeh" placeholder="بیمه">
    <input type="text" name="features" placeholder="امکانات">
    <textarea name="desc" placeholder="توضیحات"></textarea>
    <button type="submit">ارسال</button>
  </form>

  <div id="result"></div>

  <script>
    const webAppUrl = "YOUR_WEB_APP_URL_HERE"; // لینک Web App منتشر شده

    document.getElementById("myForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const params = new URLSearchParams(formData);

      const resultDiv = document.getElementById("result");
      resultDiv.style.color = "black";
      resultDiv.innerText = "در حال ارسال...";

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          body: params
        });

        if (!response.ok) {
          throw new Error(`خطای اتصال به سرور (${response.status})`);
        }

        const result = await response.json();

        if (result.status === "success") {
          resultDiv.style.color = "green";
          resultDiv.innerText = result.message;
        } else {
          resultDiv.style.color = "red";
          resultDiv.innerText = result.message || "خطا در ارسال فرم";
        }

      } catch(err) {
        resultDiv.style.color = "red";
        resultDiv.innerText = "خطا: " + err.message + "\n🔹 لطفاً مطمئن شوید که لینک Web App صحیح است و دسترسی Anyone, even anonymous فعال است.";
      }
    });
  </script>
</body>
</html>
